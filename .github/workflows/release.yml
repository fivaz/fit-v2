name: Release

on:
  push:
    branches:
      - main
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      HUSKY: 0
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Setup Node FIRST to ensure the environment is ready
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22" # Meets the requirement: ^22.14.0
          # We'll skip cache: "pnpm" for the first run to ensure no path conflicts

      # 2. Setup pnpm SECOND
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 3. Debug versions (Crucial for local 'act' runs)
      - name: Check Versions
        run: |
          echo "Node version: $(node -v)"
          echo "pnpm version: $(pnpm -v)"
          echo "Path: $PATH"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Release
        run: pnpm exec semantic-release ${DRY_RUN:+--dry-run}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: "0"